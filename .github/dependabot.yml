version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
    commit-message:
      prefix: chore
      prefix-development: chore
      include: scope
    target-branch: main
